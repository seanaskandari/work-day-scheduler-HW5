<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div id="8AM" class = "row past">
        <div class = "col-1 time-block hour">8AM</div>
        <textarea data="8" id="8" class = "col-10"></textarea>
        <button class = "col-1 saveBtn"></button>
      </div>

      <div id="9AM" class = "row past">
        <div class = "col-1 time-block hour">9AM</div>
        <textarea data="9" id="9" class = "col-10"></textarea>
        <button class = "col-1 saveBtn"></button>
      </div>

      <div id="10AM" class = "row past">
        <div class = "col-1 time-block hour">10AM</div>
        <textarea data="10" id="10" class = "col-10"></textarea>
        <button class = "col-1 saveBtn"></button>
      </div>

      <div id="11AM" class = "row past">
        <div class = "col-1 time-block hour">11AM</div>
        <textarea data="11" id="11" class = "col-10"></textarea>
        <button class = "col-1 saveBtn"></button>
      </div>

      <div id="12PM" class = "row past">
        <div class = "col-1 time-block hour">12PM</div>
        <textarea data="12" id="12" class = "col-10"></textarea>
        <button class = "col-1 saveBtn"></button>
      </div>

      <div id="1PM" class = "row past">
        <div class = "col-1 time-block hour">1PM</div>
        <textarea data="13" id="13" class = "col-10"></textarea>
        <button class = "col-1 saveBtn"></button>
      </div>

      <div id="2PM" class = "row past">
        <div class = "col-1 time-block hour">2PM</div>
        <textarea data="14" id="14" class = "col-10"></textarea>
        <button class = "col-1 saveBtn"></button>
      </div>

      <div id="3PM" class = "row past">
        <div class = "col-1 time-block hour">3PM</div>
        <textarea data="15" id="15" class = "col-10"></textarea>
        <button class = "col-1 saveBtn"></button>
      </div>

      <div id="4PM" class = "row past">
        <div class = "col-1 time-block hour">4PM</div>
        <textarea data="16" id="16" class = "col-10"></textarea>
        <button class = "col-1 saveBtn"></button>
      </div>

      <div id="5PM" class = "row past">
        <div class = "col-1 time-block hour">5PM</div>
        <textarea data="17" id="17" class = "col-10"></textarea>
        <button class = "col-1 saveBtn"></button>
      </div>

      <div id="6PM" class = "row past">
        <div class = "col-1 time-block hour">5PM</div>
        <textarea data="18" id="18" class = "col-10"></textarea>
        <button class = "col-1 saveBtn"></button>
      </div>

      <div id="7PM" class = "row past">
        <div class = "col-1 time-block hour">5PM</div>
        <textarea data="19" id="19" class = "col-10"></textarea>
        <button class = "col-1 saveBtn"></button>
      </div>

      <div id="8PM" class = "row past">
        <div class = "col-1 time-block hour">5PM</div>
        <textarea data="20" id="20" class = "col-10"></textarea>
        <button class = "col-1 saveBtn"></button>
      </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
